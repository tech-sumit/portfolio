<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Overlay pattern -->
  <rect width="1200" height="630" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="250" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle">
    Sumit Agrawal
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    {.dev}
  </text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Software Engineer " Technical Writer " Builder
  </text>
  
  <!-- URL -->
  <text x="600" y="520" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.7)" text-anchor="middle">
    sumitagrawal.dev
  </text>
</svg>
